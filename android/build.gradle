apply plugin: "com.android.library"


android {
    compileSdkVersion 23

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    implementation ("com.facebook.react:react-native:+")
    //fastjson
    api 'com.alibaba:fastjson:1.2.9'

    //支付
    api 'com.alibaba.alipay:alipaySingle:20160825@jar'

    //登陆
    api 'com.ali.auth.sdk:alibabauth_core:1.1.4@jar'
    api 'com.ali.auth.sdk:alibabauth_ui:1.1.4@aar'
    api 'com.ali.auth.sdk:alibabauth_ext:1.1.4@jar'
    //【可选】仅供特殊合作伙伴使用
    api 'com.ali.auth.sdk:alibabauth_accountlink:1.1.4@jar'

    //安全基础
    api 'com.taobao.android:securityguardaar3:5.1.81@aar'
    //【可选】安全高级，如使用了发放红包、优惠券高级功能，则必须引入
    api 'com.taobao.android:securitybodyaar3:5.1.25@aar'

    //Mtop网关
    api 'com.taobao.android:mtopsdk_allinone_open:1.2.2.4@jar'

    //applink
    api 'com.taobao.android:alibc_applink:2.0.0.9@jar'

    //UT
    api 'com.taobao.android:utdid4all:1.1.5.3_proguard@jar'
    compile 'com.alibaba.mtl:app-monitor-sdk:2.5.1.3_for_bc_proguard@jar'

    //电商SDK
    api 'com.alibaba.sdk.android:alibc_trade_sdk:3.1.1.11@aar'

}


